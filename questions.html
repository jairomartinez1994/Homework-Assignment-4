<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Questions</title>
</head>

<body>
	<div class="container" id="header">
		<div class="row mt-2">
			<div class="col" id="viewscores">
				<a href="#">View Highscores</a>
			</div>
			<div class="col-8">
			</div>
			<div class="col">
				Time Left: <span class='timer'>60</span>
			</div>
		</div>
	</div>
	</div>
	<div class="container" id="quiz">
		<div class="row mt-5">
			<div class="col">
				<div class="col-8">
					<div id="question">
						<h2>Question 1:</h2>
						<p> What does CSS stand for?</p>
					</div>
					<div id="quiz-body">
						<ul>
							<li><input type="radio" name="answer" value="" id="a1"><label for="a1"></label>
							</li>
							<li><input type="radio" name="answer" value="" id="a2"><label for="a2"></label>
							</li>
							<li><input type="radio" name="answer" value="" id="a3"><label for="a3"></label>
							</li>
							<li><input type="radio" name="answer" value="" id="a4"><label for="a4"></label>
							</li>
						</ul>
						<button id="next">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
